name: Run Express and React Servers

on:
  push:
    branches:
      - main

jobs:
  run-servers:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16  # or the version you need

      # Step 3: Install and run Express server
      - name: Install and start Express server
        run: |
          cd glossary-back
          npm install
          nohup npm start &
        env:
          PORT: 8100
      
      - name: Build and deploy React app
        run: |
          cd glossary-front
          npm install
          npm run deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
